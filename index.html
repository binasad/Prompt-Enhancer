<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Perfect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              // Light Theme Colors (Green/White)
              'light-primary': '#ffffff',
              'light-secondary': '#f9fafb', // gray-50
              'light-text': '#1f2937',     // gray-800
              'light-subtle': '#6b7280',    // gray-500

              // Dark Theme Colors (Green/Dark)
              'brand-primary': '#111827',   // gray-900
              'brand-secondary': '#1f2937',  // gray-800
              'brand-text': '#f3f4f6',      // gray-100
              'brand-subtle': '#9ca3af',     // gray-400

              // Shared Accent Colors
              'brand-accent': '#22c55e',       // green-500
              'brand-accent-light': '#4ade80',  // green-400
              'brand-glow': 'rgba(34, 197, 94, 0.25)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'spin-slow': 'spin 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar Styling for Dark Mode */
      .dark ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #4b5563;
        border-radius: 10px;
        border: 2px solid #1f2937;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #22c55e;
      }

      /* Custom Scrollbar Styling for Light Mode */
      .light ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .light ::-webkit-scrollbar-track {
        background: #f9fafb;
      }
      .light ::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
        border-radius: 10px;
        border: 2px solid #f9fafb;
      }
      .light ::-webkit-scrollbar-thumb:hover {
        background-color: #22c55e;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
  <body class="bg-light-primary text-light-text dark:bg-brand-primary dark:text-brand-text font-sans transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
